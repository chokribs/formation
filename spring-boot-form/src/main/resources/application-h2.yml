spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:file:~/test
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
     hibernate:
      ddl-auto: update # When you launch the application for the first time - switch "none" at "create"
      generate-ddl: true
      show-sql: true